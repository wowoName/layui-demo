<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="plugins/newLayui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="css/style.min.css" />
		<link rel="stylesheet" type="text/css" href="css/recordFiling.css" />
		<link rel="stylesheet" type="text/css" href="css/lisu.css" />
		<title>备案申报</title>

	</head>

	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInLeft">
			<div class="recordFi-header">
				<div class="header-right">
					<div class="title">
						<span>我的申报</span>
						<input type="button" value="立即申报" class="" id="declare" />
					</div>
					<div class="content">
						<div class="title-tab">
							<span>10</span>
							<span>申报总数</span>
						</div>

						<div class="title-tab">
							<span>3</span>
							<span>等待审核</span>
						</div>

						<div class="title-tab">
							<span>7</span>
							<span>审核通过</span>
						</div>
					</div>
				</div>
				<div class="header-left">
					<div class="title">
						<span>备案资源</span>
					</div>
					<div class="content">
						<div class="title-tab">
							<span>20</span>
							<span>停车场数</span>
						</div>

						<div class="title-right-classifi">
							<div>
								<span>地上</span>
								<span>3</span>
							</div>
							<div>
								<span>地下</span>
								<span>10</span>
							</div>
							<div>
								<span>路侧</span>
								<span>7</span>
							</div>
						</div>
					</div>
				</div>

			</div>

			<div class="ibox-content">
				<table class="layui-table" id="test" lay-filter="leaguerTbl"></table>
			</div>
		</div>

		<!--新增-->
		<div style="display: none;" id="imDeclare">
			<form class="layui-form" action="" id="imDeclareForm">
				<div class="lisu-form-body-min lisu-form-body">

					<div class="lisu-form-item-min">
						<div class="lisu-form-item">
							<label for="" class="lisu-label require">车场名称</label>
							<input type="text" class="lisu-input" autocomplete="off" lisu-type='number' lisu-model='' lisu-re='请输入车场名称' placeholder="请输车场名称" id="cardAmount" />
						</div>
					</div>

					<div class="lisu-form-item-min">
						<div class="lisu-form-item">
							<label for="" class="lisu-label require">车场地点</label>
							<input type="text" class="lisu-input" autocomplete="off" placeholder="请输入车场地点" lisu-model='' lisu-re='请输入车场地点' id="parkStartTime" />
						</div>
					</div>

					<div class="lisu-form-item-min">
						<div class="lisu-form-item">
							<label for="" class="lisu-label ">所属城市</label>
							<input type="text" class="lisu-input" autocomplete="off" placeholder="请选择所属城市" lisu-model='' id="parkEndTime" />
						</div>
					</div>

					<div class="lisu-form-item-min">
						<div class="lisu-form-item">
							<label for="" class="lisu-label require">车场规模</label>
							<input class="lisu-input " autocomplete="off" id="applicableParking" placeholder="请输入车场规模" lisu-model='' lisu-re='请输入停车场规模' />
						</div>
					</div>

					<div class="lisu-form-item-min">
						<div class="lisu-form-item">
							<label for="" class="lisu-label ">车场类型</label>
							<select name="">
								<option value="0">地面</option>
								<option value="1">地下</option>
								<option value="2">路侧</option>
							</select>
						</div>
					</div>

					<div class="lisu-form-item-min">
						<div class="lisu-form-item">
							<label for="" class="lisu-label ">泊位类型</label>
							<select name="" class="lisu-input">
								<option value="0">小区</option>
								<option value="1">商圈</option>
								<option value="2">路边</option>
								<option value="3">园区</option>
								<option value="4">写字楼</option>
							</select>
						</div>
					</div>

					<div class="lisu-form-item-min">
						<div class="lisu-form-item">
							<label for="" class="lisu-label require">联系人</label>
							<input type="text" class="lisu-input" autocomplete="off" placeholder="请输入联系人姓名" lisu-re='请输入联系人姓名' />
						</div>
					</div>

					<div class="lisu-form-item-min">
						<div class="lisu-form-item">
							<label for="" class="lisu-label require">联系电话</label>
							<input type="text" class="lisu-input" autocomplete="off" placeholder="请输入联系电话" lisu-re='请输入联系电话' />
						</div>
					</div>

					<div class="lisu-form-item">
						<label for="" class="lisu-label require">收费方式</label>
						<div class="lisu-plahol">
							<input type="checkbox" name="zfb" lay-skin="primary" title="支付宝" lisu-re='至少选择一个类型' />
							<input type="checkbox" name="wx" lay-skin="primary" title="微信" />
							<input type="checkbox" name="xj" lay-skin="primary" title="现金" />
						</div>
					</div>

					<div class="lisu-form-item">
						<label for="" class="lisu-label ">收费说明</label>
						<textarea name="" class="lisu-text" autocomplete="off" rows="3" cols="" placeholder="请输入收费说明"></textarea>
					</div>

					<div class="lisu-form-item">
						<label for="" class="lisu-label require">附件</label>
						<div class="lisu-plahol ">
							<div class="lisu-flex-row">
								<div class="lisu-flex-col ">
									<div class="layui-upload-drag" id="upLoadFile">
										<i class="layui-icon"></i>
										<p>点击上传，或将文件拖拽到此处</p>
									</div>
									<span class="lisu-error" id="fileError" style="display: none;">请上传附件</span>
								</div>
								<div class="lisu-flex-col ">
									<div class="layui-upload-drag" id="upLoadFile1">
										<i class="layui-icon"></i>
										<p>点击上传，或将文件拖拽到此处</p>
									</div>
								</div>

								<div class="lisu-flex-col ">
									<div class="layui-upload-drag" id="upLoadFile2">
										<i class="layui-icon"></i>
										<p>点击上传，或将文件拖拽到此处</p>
									</div>
								</div>

							</div>

						</div>

					</div>

				</div>
			</form>
		</div>

		<!--详情-->
		<div style="display: none; " class="lisu-card" id="info">
			<div class="lisu-form-body">
				<div class="layui-card-body lisu-card-con">
					<div>
						<label class="label-flex">车场名称：  </label><span lisu-model='name'></span>
					</div>
					<div>
						<label class="label-flex">车场地点：  </label><span lisu-model='point'></span>
					</div>
					<div>
						<label class="label-flex">所属城市：  </label><span lisu-model='city'></span>
					</div>
					<div>
						<label class="label-flex">车场规模：  </label><span lisu-model='amount'></span>
					</div>
					<div>
						<label class="label-flex">车场类型：  </label><span lisu-model='parkType'></span>
					</div>

					<div>
						<label class="label-flex">泊位类型：  </label><span lisu-model='type'></span>
					</div>
					<div>
						<label class="label-flex">联系人：  </label><span lisu-model='linkName'></span>
					</div>
					<div>
						<label class="label-flex">联系电话：  </label><span lisu-model='phone'></span>
					</div>
					<div>
						<label class="label-flex">收费方式：  </label><span lisu-model='shoufei'></span>
					</div>
					<div>
						<label class="label-flex">收费说明：  </label><span lisu-model='shuoming'></span>
					</div>

					<div>
						<label class="label-flex">附件：  </label><span lisu-model='shuomingd' id="infoMsg"></span>
						<img src="" alt="" lisu-model='pic' width="120" id="infoImg" />
						<a href="data/审核意见书.txt" style="color: blue;text-decoration:underline" download="审核意见书" id="infoLink">审核意见书</a>
					</div>
				</div>
			</div>
		</div>
		
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/lisuUtils.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zoomImg.js" type="text/javascript" charset="utf-8"></script>
		<script src="plugins/newLayui/layui.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="view">详情</a>
		</script>
		<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
		<script type="text/javascript">
			//一般直接写在一个js文件中
			layui.use(['layer', 'form', 'table', 'laydate', 'jquery', 'upload'], function() {
				var layer = layui.layer,
					form = layui.form,
					table = layui.table,
					laydate = layui.laydate,
					$ = layui.jquery;
				upload = layui.upload;
				//初始化表格
				function initTbl() {
					//加载状态
					layer.load(0);
					table.render({
						elem: '#test',
						url: 'data/recordApply.json',
						cellMinWidth: 100,
						id: 'reloadTbl',
						height: document.documentElement.clientHeight - 310,
						cols: [
							[{
								field: 'name',
								title: '车场名称',
								fixed: "left",
								width: 200
							}, {
								field: 'point',
								title: '地点',
								fixed: "left",
								width: 200
							}, {
								field: 'city',
								title: '城市',
								fixed: "left",
								width: 100
							}, {
								field: 'type',
								title: '停车场类型',
								width: 120
							}, {
								field: 'parkType',
								title: '泊位类型',

							}, {
								field: 'amount',
								title: '规模（泊位数）'
							}, {
								field: 'shoufei',
								title: '收费方式',
								width: 160
							}, {
								field: 'linkName',
								title: '联系人',
							}, {
								field: 'time',
								title: '申请时间',
								width: 150
							}, {
								field: 'jindu',
								title: '审核进度',
							}, {
								title: '操作',
								toolbar: '#barDemo',
							}]
						],
						page: true,
						done: function() {
							//完成取消加载状态
							layer.closeAll('loading');
						}
					});
				}
				initTbl();
				//日期时间选择器
				laydate.render({
					elem: '#startTime',
					type: 'datetime',
					theme: '#659dd1',
				});
				//日期时间选择器
				laydate.render({
					elem: '#endTime',
					type: 'datetime',
					theme: '#659dd1',
				});
				renderUpload();
				//文件上传
				function renderUpload() {
					upload.render({
						elem: '#upLoadFile',
						url: '',
						auto: false,
						multiple: true,
						accept: 'file', //普通文件
						bindAction: '#test9',
						done: function(res) {
							console.log(res)
						}
					});
					upload.render({
						elem: '#upLoadFile1',
						url: '',
						auto: false,
						multiple: true,
						accept: 'file', //普通文件
						bindAction: '#test9',
						done: function(res) {
							console.log(res)
						}
					});
					upload.render({
						elem: '#upLoadFile2',
						url: '',
						auto: false,
						multiple: true,
						accept: 'file', //普通文件
						bindAction: '#test9',
						done: function(res) {
							console.log(res)
						}
					});
				}

				//监听行单击事件（单击事件为：rowDouble）
				table.on('rowDouble(leaguerTbl)', function(obj) {
					var data = obj.data;
					openLayer(data);
					//标注选中样式
					obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
				});

				//监听工具条
				table.on('tool(leaguerTbl)', function(obj) {
					var data = obj.data;
					var layEvent = obj.event;
					if(layEvent === 'view') {
						openLayer(data);
					};
				});

				function openLayer(data) {

					//填充数据
					lisuUtils.fillForm("info", data);
					//infoImg infoLink
					if(data.hasOwnProperty("pic")) {
						$("#infoImg").show();
						$("#infoLink").hide();
						$("#infoMsg").hide();
					} else if(data.hasOwnProperty("linkData")) {
						$("#infoImg").hide();
						$("#infoLink").show();
						$("#infoMsg").hide();
					} else {
						$("#infoImg").hide();
						$("#infoLink").hide();
						$("#infoMsg").show();
					}
					//查看
					layer.open({
						type: 1,
						title: '申报详情',
						area: "800px",
						content: $("#info"),
						end: function() {},
						btn: ['关闭'], //
						yes: function() {
							layer.closeAll();
						}
					});
				}

				//查询
				$("#reloadTbl").on("click", function() {
					layer.load(0);
					table.reload('reloadTbl', {
						page: {
							curr: 1 //重新从第 1 页开始
						},
						where: {}
					});
				});

				$("#declare").on("click", function() {
					lisuUtils.resetForm("imDeclare");
					$("#imDeclareForm")[0].reset();
					renderUpload();
					var width = document.documentElement.clientWidth * 0.6,
						height = document.documentElement.clientHeight * 0.8;
					//查看
					var layerObject = layer.open({
						type: 1,
						title: '提交申报',
						content: $("#imDeclare"),
						area: "800px",
						end: function() {},
						btn: ['申报', '取消'], //
						yes: function() {
							//判断文件是否选择
							var isFile = false;
							if($(".layui-upload-file")[0].value == "" && $(".layui-upload-file")[1].value == "" && $(".layui-upload-file")[2].value == "") {
								$("#fileError").show(), isFile = false;
							} else $("#fileError").hide(), isFile = true;
							//上传文件
							if(lisuUtils.requireForm("imDeclare") && isFile) {

								layer.close(layerObject);
								layer.load(2);
								setTimeout(function() {
									layer.closeAll("loading");
								}, 2000)
							}
						},
						btn2: function() {
							layer.closeAll();
						}
					});
					//layer.full(layerObject)
				});

			});
			//图片放大
			$("img").initZoomImg();
		</script>
	</body>

</html>
